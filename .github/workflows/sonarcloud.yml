name: SonarCloud Scan
on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop ]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle
          
      - name: Grant execute permission for Gradlew
        run: chmod +x gradlew
        
      # ðŸ”‘ Configurar Firebase como variable de entorno (coincide con tu cÃ³digo)
      - name: Set up Firebase config
        run: |
          echo "FIREBASE_CONFIG_03=${{ secrets.FIREBASE_CONFIG_03 }}" >> $GITHUB_ENV
        
      # âœ… Build + tests + generar reporte de cobertura
      - name: Build with Gradle (with tests)
        env:
          FIREBASE_CONFIG_03: ${{ secrets.FIREBASE_CONFIG_03 }}
        run: ./gradlew clean build jacocoTestReport --no-daemon
        
      # ðŸš€ Escaneo SonarCloud
      - name: Run SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORG: ${{ secrets.SONAR_ORG }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
          FIREBASE_CONFIG_03: ${{ secrets.FIREBASE_CONFIG_03 }}
        run: ./gradlew sonarqube --no-daemon
